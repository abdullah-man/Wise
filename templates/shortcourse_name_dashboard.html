{% extends 'base.html' %}
{% load static %}
{% block content %}
{% block css %}

<style>
	h1, h2, h3, h4, h5, h6 {
		text-align: center;
		color: #094a89;
		font-family: timesnewroman;

	}
	table{
		border-collapse: collapse;
		width: 100%;
		text-align: center;
		font-size: 20px;
		font-family: timesnewroman;

	}
	th{
		background-color: #094a89;
		color: white;

	}
	th, td{
		border: 2px solid #ddd;

	}

</style>

{% endblock css %}

<div class="col-md-15">
 
		<h1>Short Course Names</h1>
		<hr>
		<div class="card card-body">

				<table id="search-table" class="users-table mt-4">
	      
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Update</th>
					</tr>

					{% for data in alldata %}
						<tr>
							{% for shortcourse_data in data %}
									<td>{{ shortcourse_data }}</td>
							{% endfor %}
									<td><input value="Update" type="button"  onclick="location.href='{% url 'update_shortcourse_name' data.0 %}'" class="btn btn-sm btn-outline-primary"></td>

						</tr>
					{% endfor %}

				</table>
				<br>
 
		</div>
</div>
{% endblock %}
