{% extends 'base.html' %}

{% load static %}

{% block content %}
 <br>
<div
        style="
        text-align: left;
        width:40%;
        margin:0px auto;
        margin-bottom: 3%;
        padding: 2%;
        border-style: solid;
        border-radius: 8%;
        box-shadow: rgba(0,0,0,0.8) 0 0 10px">
              

        <h2 style="text-align: center; background: whitesmoke;">Update Short Course Name</h2>
        <br>
        <div>
                <form method="POST" action="">
                    {% csrf_token %}
                        <table class="table">
                            {{form}}
                        </table>
                        <br>
                        <input value="Update" type="submit" style="width: 50%;" class="btn btn-outline-primary mx-auto d-block">                            

                </form>
        </div>
      </div>

<script type="text/javascript">
        document.getElementById('id_updated_by').value = '{{ user.get_username }}';
        document.getElementById('id_created_by').readOnly = true;
        document.getElementById('id_updated_by').readOnly = true;
</script>
{% endblock content %}
