
{% block content %}
<main id="main">
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% url 'js-catlog' %}"></script>
    <script src="{% static '/admin/js/core.js' %}"></script>
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/widgets.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Add | Conventional Student</title>
</head>
<body>
<br>

<div
style="
text-align: center;
width:40%;
margin:0px auto;
margin-bottom: 3%;
padding: 2%;
border-style: solid;
border-radius: 8%;
box-shadow: rgba(0,0,0,0.8) 0 0 10px">
<h1 >Add Conventional Student</h1>
<p>You can add a Conventional Student here</p>
   <div>
        <form action="{% url 'addconventionalstudentview' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

          <table class="table">

                            {{conventional_student_form}}
                                {{ form.media }}
          </table>
        
         <!-- <button style="width: 50%;" type="submit" class="btn btn-primary">Submit</button> -->
         <input value="Update" type="submit" style="width: 50%;" class="btn btn-outline-primary mx-auto d-block">                            

        </form>

    </div>

</div> 
</main>
<!-- End #main -->
{% endblock content %}
</body>
</html>
