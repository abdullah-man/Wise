{% extends 'base.html' %}
{% block content %}
{% load static %}
 
<div
        style="
        text-align: left;
        width:40%;
        margin:0px auto;
        margin-bottom: 3%;
        padding: 2%;
        border-style: solid;
        border-radius: 8%;
        box-shadow: rgba(0,0,0,0.8) 0 0 10px">

        <h1 style="text-align: center;">Add Course Conducting Body</h1>
        <p style="text-align: center;">You can add course conducting body here</p>
        <div>
                <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table">
                                {{ course_conducting_body_form }}
                        </table>
                        <input value="Add" type="submit" style="width: 50%;" class="btn btn-outline-primary mx-auto d-block">                            
                </form>
        </div>

</div>

<script type="text/javascript">
        document.getElementById('id_created_by').value = '{{ user.get_username }}';
        document.getElementById('id_created_by').readOnly = true;
        document.getElementById('id_updated_by').readOnly = true;
</script>

{% endblock content %}
