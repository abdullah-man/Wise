{% extends 'base.html' %}
{% block content %}
{% load static %}
 
<br>    
<div
    style="
    text-align: center;
    width:40%;
    margin:0px auto;
    margin-bottom: 3%;
    padding: 2%;
    border-style: solid;
    border-radius: 8%;
    box-shadow: rgba(0,0,0,0.8) 0 0 10px">

    <h1 >Add Short Course Taken</h1>
    <p>You can add short course taken here</p>

           <div>
                    <form action="" method="POST" enctype="multipart/form-data">
                        
                            {% csrf_token %}

                          <table class="table">
                                    {{ shortcoursetaken_form }}
                          </table>

                          <input value="ADD" type="submit" style="width: 50%;" class="btn btn-outline-primary mx-auto d-block">                            

                    </form>
            </div>

</div> 

<script type="text/javascript">
    document.getElementById('id_end_date').type = 'date';
    document.getElementById('id_start_date').type='date';
    document.getElementById('id_student').value = '{{student_id}}';
    document.getElementById('id_created_by').value = '{{ user.get_username }}';
    document.getElementById('id_created_by').readOnly = true;
    document.getElementById('id_updated_by').readOnly = true;
</script>
{% endblock content %}
